
<section class="text-gray-600 body-font">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
              <div class="lg:w-1/4 md:w-1/2 p-4 w-full" *ngFor="let product of products">
                <a class="block relative h-48 rounded overflow-hidden">
                  <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{product.img}}">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.name}}</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">{{product.desc}}</h2>
                  <p class="mt-1">{{product.price}}.000đ</p>
                </div>
                <a href="/detail/{{product.id}}"> <button type="button" class="btn btn-secondary">Chi Tiết</button></a>
               
              </div>
              </div>
              
            </div>
          
        </section>
