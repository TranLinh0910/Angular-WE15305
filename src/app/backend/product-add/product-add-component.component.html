<h2 >Thêm sản phẩm</h2>
<form action="" class="mt-3">
  <div class="mb-3">
    <label for="" class="form-label">Tên sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Giá sản phẩm</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Ảnh Sản phẩm</label>
    <input
      type="file"
      class="form-control"
      [(ngModel)]="product.img"
      (change)="onAddImage($event)"
      name="product.img"
      id="product-img"
    />
  </div>
  <div class="mb-3">
  <label for="" class="form-label">Mô tả</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.desc"
      name="product.desc"
    />
  </div>
  <button class="btn btn-primary" (click)="onAddProduct()">
    Thêm sản phẩm
  </button>
</form>
